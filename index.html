<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Custom Style -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Slider</title>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <!-- Immagini Carosello -->
                <div class="item" @mouseover="stopAutoplay" @mouseleave="startAutoplay">
                    <img :src="slides[activeSlide].image" :alt="slides[activeSlide].alt" />
                    <div class="text">
                        <h3>{{slides[activeSlide].title}}</h3>
                        <p>{{slides[activeSlide].text}}</p>
                    </div>
                </div>

                <!-- Thumbs -->
                <div class="thumbs">

                    <!-- buttons -->
                    <div class="prev" @click="showPrev"></div>
                    <div class="next" @click="showNext"></div>
                    <!-- /buttons -->

                    <div class="thumb" @click="showActiveImage(index)" v-for="(item, index) in slides" :class="index === activeSlide ? 'active' : '' ">
                        <img :src="item.image" :alt="item.alt" />
                    </div>

                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
